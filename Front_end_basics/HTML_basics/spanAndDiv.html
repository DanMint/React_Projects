<!DOCTYPE html>
<html>
    <head>
        <title>Practicing Div and Span</title>
    </head>
    <!-- span is to group elemens inline for styling. div is for block styling-->
    <h1><span style="background-color: aqua;">Span title</span></h1>
    <h1><div style="background-color: blueviolet;">Div title</div></h1>
</html>
