<!DOCTYPE html>
<html>
    <head>
        <title>Working with lists</title>
    </head>
    <body>
        <h4>Groceries</h4>
        <ul>
            <li>milk</li>
            <li>eggs</li>
            <li>coffe</li>
            <li>bread</li>
            <ul>
                <li>full wheat</li>
                <li>White</li>
            </ul>
        </ul>

        <h4>Steps of the day</h4>
        <ol>
            <li>Eat</li>
            <li>Sleep</li>
            <li>Lift</li>
            <li>Repeat</li>
        </ol>

        <dl style="background-color: aqua; border: 2px;">
            <dt>Dragon</dt>
            <dd>Man what</dd>
            <dt>car</dt>
            <dd>Goes vroom vroom</dd>
            <dt>House</dt>
            <dd>go good good</dd>
        </dl>
    </body>
</html>
